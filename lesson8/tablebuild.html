<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Activity</title>
    <meta name="description" content="Table">
    <meta name="author" content="Alicia Thompson">
    <link rel="stylesheet" href="styles/base.css">
</head>
<body>
    <table>
        <caption>Table 1: Account Feature Comparison</caption>
        <thead>
            <tr>
                <th class="b" scope colspan="4">Items</th>
                
            </tr>
            <tr>
                <th class="a" scope="col"></th>
                
                <th class="one" scope="col">Basic</th>
                <th class="two" scope="col">Deluxe</th>
                <th class="three" scope="col">Premium</th>
            
            </tr>
           
        </thead>
        <tbody>

            <tr>
                <th scope="row">Feature 1</th>
                <td class="check">&#x2714</td>
                <td class="check">&#x2714</td>
                <td class="check">&#x2714</td>
            </tr>
            <tr>
                <th scope="row">Feature 2</th>
                <td class="x">&#10006</td>
                <td class="check">&#x2714</td>
                <td class="check">&#x2714</td>
            </tr>
            <tr>
                <th scope="row">Feature 3</th>
                
                <td class="x">&#10006</td>
                <td class="x">&#10006</td>
                <td class="check">&#x2714</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

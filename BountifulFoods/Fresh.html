<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximun-scale=1">
    <meta name="description" content="Bountiful Foods website">
    <meta name="author" content="Alicia Thompson">
    <title>Fruity Blues</title>

    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/medium.css"> 
    <link rel="stylesheet" href="styles/large.css">
</head>
<body>
    <header>
        <div class="container">
          <div class ="logo" onclick="window.location.href='index.html'">
              <picture>
                  <img src="images/fruityBlueLogo.png" alt=" Logo">
              </picture>
              
          </div>
            
              <nav> 
               
                  <ul class="navigation">
                      <li><a id="menu" href= "#"></a></li>
                      <li><a href="index.html">Home</a></li>    
                      <li><a href="Fresh.html">Fresh</a></li>
                      <li><a href="AboutUs.html">About Us</a></li>
                      
                  </ul>
              </nav> 
                  <div class="face">
                  <img  class="face" src="images/Facebook.png" alt="facebook">
              </div>
              <div class="twitter">
                  <img  class="twitter" src="images/twitter.png" alt="Twitter">
              </div>  
              <div class="instagram">
                <img class="instagram" src="images/Instagramlogo.png" alt="instagram">
              </div>
            </div>

          
        </header>  
        
        <main>
            <div class="mainForm">
            <h1 class="formTitle">Start Drink Order</h1>
              <form method="get">
                <fieldset>
                    <legend>Information</legend>
                        <Label class="top">First Name* <input type="text" name="fname" required></Label>
                        <Label class="top">Cell Phone* <input type="tel" name="phone" placeholder="1235551234" required></Label>
                        <Label class="top">Email* <input type="email" name="email" placeholder="youremail@gmail.com" required></Label>
                       <label class="top">Date*<input type="date" name="date" required> </label>
        
                </fieldset>
        
                <fieldset>
                    <legend>Choose Your Mix</legend>
                    <div class="dropdown_categories">
                        <div class="dropdown">
                    <label for="first">First Fruit:</label><br>
                    <select  id="fruit1" name="fruits1" >
                      
                    </select>
                    <br>
                    <label for="second">Second Fruit:</label><br>
                    <select  id="fruit2" name="fruits2" >
                       
                    </select><br>
                    <label for="fruit3">Third Fruit:</label><br>
                    <select name="fruit3" id="fruit3">
                       
                    </select>
                    <br>
                    <label for="green">Choose a Green:</label><br>
                    <select name="green" id="green">
                        <option value="none">None</option>
                        <option value="Kale">Kale</option>
                        <option value="Spinach">Spinach</option>
                        <option value="sprouts">Sprouts</option>
                        <option value="avacado">Avacado</option>
                    </select>
                    <br>
                    <label for="protein">Choose a Protein:</label><br>
                    <select name="protein" id="protein">
                        <option value="none">None</option>
                        <option value="whay">Whay</option>
                        <option value="Hemp">Hemp</option>
                        <option value="pea">Pea</option>
                        <option value="peanut">Peanut Butter</option>
                        <option value="almondbut">Almond Butter</option>
                        
                    </select>
                    <br>
                    <label for="liquid">Choose a Liquid:</label><br>
                    <select name="liquid" id="liquid">

                        <option value="water">Water</option>
                        <option value="lemonaid">Lemonaid</option>
                        <option value="Cow">Cow's Milk</option>
                        <option value="almond">Almond Milk Unsweetened</option>
                        <option value="oat">Oat Milk</option>
                        <option value="oj">Orange Juice</option>
                        <option value="cream">Cream</option>
                        <option value="sweet">Sweet Cream</option>  
                    </select>
                    <br>
                    <label for="other">Choose a Topping:</label><br>
                    <select name="other" id="other">
                        <option value="none">None</option>
                        <option value="whip">Whipped Cream</option>
                        <option value="Coc">Coconut</option>
                        <option value="berry">Berry Syrup</option>
                        <option value="choc">Chocolate Shavings</option>
                        <option value="cher">Cherry Syrup</option>  
                    </select>
                </div>
                </div>
                    <br>
                </fieldset>
                <fieldset>
                    <legend>Special Instructions</legend>
                        <label><textarea class="top"  name="instructions" cols="60" rows="5" ></textarea> </label>
        
                </fieldset>
                
                <button onclick="ShowAndHide()" type="submit" value="Submit Order" class="submitBtn" >Submit Order</button>
        
              </form>  
            </div>
              <input type="hidden" name="datefill" id="lastUpdated2">  

              <div id="ready" style="display:none">
                <h2>We have your Order!</h2>
                <p>Ready in 10 minutes.</p>
            
            </div>
            </main>
            
               
            <script src="scripts/fruit.js"></script> 
           
            
</body>
</html>

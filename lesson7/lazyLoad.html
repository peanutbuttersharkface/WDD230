<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="base.css" />
    <title>Document</title>
</head>
<body>
    <h1> Progressive Loading (Images)
    </h1>
    <picture>
    <div class="one">
    <img src="https://via.placeholder.com/300" data-src="images/picture1.png" alt="Rocks"  loading="lazy" />
    </div>
    <div class="two">
    <img src="https://via.placeholder.com/300" data-src="images/picture2.png" alt="sitting on a rock"  loading="lazy" />
    </div>
    <div class="three">
    <img src="https://via.placeholder.com/300" data-src="images/picture3.png" alt="beach"  loading="lazy" />
    </div>
    <div class="four">
    <img src="https://via.placeholder.com/300" data-src="images/picture4.png" alt="boat"  loading="lazy" />
    </div>
    <div class="five">
    <img src="https://via.placeholder.com/300" data-src="images/picture5.png" alt="flowers"  loading="lazy" />
    </div>
    <div class="six">
    <img src="https://via.placeholder.com/300" data-src="images/picture6.png" alt="trees"  loading="lazy" />
    </div> 
</picture>
</body>
<script src="app.js" defer></script>

</html>
